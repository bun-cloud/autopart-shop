<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>druzroadstar shop - Quality Car Parts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="druzroadstar shop" class="logo-image">
                <span class="logo-text">druzroadstar<span class="logo-accent">shop</span></span>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search parts, part numbers, or categories..." autocomplete="off">
                    <button id="searchBtn" class="search-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="header-actions">
                <a href="admin.html" class="admin-link" title="Admin Panel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Product Grid -->
        <section class="products-section">
            <div class="products-header">
                <h2>Product Listings</h2>
                <div class="results-info">
                    <span id="resultsCount">0 parts found</span>
                    <select id="sortSelect" class="sort-select">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A-Z</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <svg viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="45" stroke="#4a4a4a" stroke-width="2"/>
                    <path d="M35 35L65 65M65 35L35 65" stroke="#4a4a4a" stroke-width="2"/>
                </svg>
                <h3>No parts found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-content">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Product Image">
                </div>
                <div class="modal-details">
                    <span class="modal-category" id="modalCategory"></span>
                    <h2 id="modalName"></h2>
                    <div class="modal-price" id="modalPrice"></div>
                    <p class="modal-description" id="modalDescription"></p>
                    
                    <div class="modal-specs">
                        <h4>Specifications</h4>
                        <div class="spec-item">
                            <span class="spec-label">Brand:</span>
                            <span class="spec-value" id="modalBrand"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M8 12l2 2 4-4"/>
        </svg>
        <span id="toastMessage">Notification</span>
    </div>

    <script src="inventory-validation.js"></script>
    <script src="app.js"></script>
</body>
</html>
