backend:
  name: git-gateway
  branch: main

# Enable Netlify Identity for authentication
local_backend:
  allow_library: true

# Site configuration for Netlify Identity
site_url: https://druzroadstarshop.netlify.app

# Authentication settings
auth_url: '/admin/auth'
index_route: '/admin/'

# Display settings
display_url: https://druzroadstarshop.netlify.app

media_folder: "images"
public_folder: "/images"

collections:
  - name: "products"
    label: "Products"
    folder: "products"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Product Name", name: "name", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Brake System", "Filters", "Engine Parts", "Electrical", "Lighting", "Suspension"]}
      - {label: "Price", name: "price", widget: "number", value_type: "float", step: 0.01}
      - {label: "Brand", name: "brand", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Part Number", name: "partNumber", widget: "string", required: false}
      - {label: "Stock", name: "stock", widget: "number", default: 0}
      - {label: "Sold", name: "sold", widget: "boolean", default: false}
